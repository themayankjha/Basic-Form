<html>
  <head>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="data.php" method="post">
    <div class="container">
      <h1>Register Yourself! </h1>
      <p>Please fill in this form to register for the event.</p>
     <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter your Email" name="email" required>
      <label for="Name"><b>Name</b></label>
      <input type="text" placeholder="Enter your Name" name="name" required>
      <label for="branch"><b>Branch</b></label>
      <input type="text" placeholder="Enter your Branch." name="branch" required>
      <label for="year"><b>Year</b></label>
      <input type="number" min="1" max="6" placeholder="Year" name="year" required>

    </hr>

  
      <p>Click submit to register yourself.</p>
      <button type="submit" class="registerbtn" type="submit">Register</button>
    </div>
  </form>
  </body>
</html>
